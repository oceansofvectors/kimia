apiVersion: batch/v1
kind: Job
metadata:
  name: moby-working
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
      containers:
      - name: buildkit
        image: moby/buildkit:rootless
        command: ["sleep", "inf"]
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: true
          appArmorProfile:
            type: Unconfined
          seccompProfile:
            type: Unconfined
          capabilities:
            add:
              - SETUID
              - SETGID
