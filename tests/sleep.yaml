apiVersion: batch/v1
kind: Job
metadata:
  name: smithy-sleep-build
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: 100.92.16.57:5000/rapidfort/smithy 
        command: [ "sleep", "inf" ]
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]

