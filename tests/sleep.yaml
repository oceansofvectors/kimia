apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-sleep-build
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia
        command: [ "sleep", "inf" ]
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: true
          appArmorProfile:
            type: Unconfined
          seccompProfile:
            type: Unconfined

